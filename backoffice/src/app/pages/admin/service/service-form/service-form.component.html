<c-card class="mb-5">
    <c-card-header>
        <h2 class="m-0">{{title}}</h2>
    </c-card-header>
    <c-card-body>
        <c-alert
            *ngIf="currentId"
            color="warning"
        >
            <div class="d-flex">
                <mat-icon>error</mat-icon>
                <span class="ms-2 my-auto">Ne pas valider les photos si vous voulez les mÃªmes photos !</span>
            </div>
        </c-alert>
        <app-form
            [actions]="formActions"
            [inputs]="formInputs"
            [default]="formDefaultValue"
            [method]="apiCallFunctionOnSubmit.bind(this)"
            [onsuccess]="onApiCallSuccess.bind(this)"
        >
            <div class="col-lg-6 mb-4">
                <uppy-dashboard
                    *ngIf="fileUploader"
                    [uppy]="fileUploader"
                />
            </div>
        </app-form>
    </c-card-body>
</c-card>
