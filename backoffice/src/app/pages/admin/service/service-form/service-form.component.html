<c-card class="mb-5">
    <c-card-header>
        <h2 class="m-0">Cr√©ation de service</h2>
    </c-card-header>
    <c-card-body>
        <app-form
            [actions]="serviceFormActions"
            [inputs]="serviceFormInputs"
            [method]="apiCallFunction"
            [onsuccess]="onApiCallSuccess"
        />

            />

</c-card>
