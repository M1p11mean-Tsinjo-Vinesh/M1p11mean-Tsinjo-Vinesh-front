<c-card>
  <c-card-header>
    <h2 class="m-0">Historique des taches effectu√©es</h2>
  </c-card-header>
  <c-card-body>
    <div class="w-25">
      <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="picker" [formControl]="selectedDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Client </th>
        <td mat-cell *matCellDef="let element"> {{element.client.name}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef> Service </th>
        <td mat-cell *matCellDef="let element"> {{element.service.name}} </td>
        <td mat-footer-cell *matFooterCellDef></td>

      </ng-container>
      <ng-container matColumnDef="commission">
        <th mat-header-cell *matHeaderCellDef> Commission (MGA)</th>
        <td mat-cell *matCellDef="let element"> {{element.service.price * element.service.commission | number: "4.0-0"}} </td>
        <td mat-footer-cell *matFooterCellDef>Total: {{getTotalCommission() | number: "1.0-0"}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns" class="fw-bold"></tr>
    </table>
  </c-card-body>
</c-card>
