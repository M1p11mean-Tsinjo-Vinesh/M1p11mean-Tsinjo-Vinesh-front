<ng-container>
  <c-toast-header [closeButton]="closeButton">
    <h1>{{title}}</h1>
  </c-toast-header>
  <c-toast-body #toast [cToastClose]="toast.toast">
    <ng-content></ng-content>
    <c-progress [thin]="true">
      <c-progress-bar [value]="25*(toast.toast?.clock ?? 1)"></c-progress-bar>
    </c-progress>
  </c-toast-body>
</ng-container>
