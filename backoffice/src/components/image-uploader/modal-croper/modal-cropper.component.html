<h2 mat-dialog-title>Rogner votre image</h2>

<mat-dialog-content>
  <image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="4 / 4"
    format="png"
    output="base64"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded($event)"
    (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()"
  ></image-cropper>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <app-crud-button
    icon="close"
    text="Annuler"
    mat-dialog-close="cancel"
    color="light"
  />
  <app-crud-button
    icon="done"
    text="Valider"
    (click)="crop()"
  />
</mat-dialog-actions>
