<main class="profile-page">
  <section class="section-profile-cover section-shaped my-0">
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center text-center mt-3">
            <h3>MES RENDEZ-VOUS</h3>
          </div>
          <div class="text-center mt-5 min-h-[500px]">
            <table mat-table [dataSource]="filteredAppointments">
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let appointment"> {{appointment.date | date: 'dd/MM/yyyy a hh:mm:ss'}} </td>
              </ng-container>
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Designation </th>
                <td mat-cell *matCellDef="let appointment"> {{appointment.title}} </td>
              </ng-container>
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let appointment"> {{appointment.status}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="['date','title','status']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['date','title','status']"></tr>
            </table>
          </div>
          <div class="mt-5 py-5 border-top text-center">
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
