<div class="mb-4 notification cursor-pointer {{notification.seen ? '' : 'shadow'}} p-3">
	<div class="flex justify-content-between">
		<div class="flex">
			<div
				class="notification-image my-auto"
				[ngStyle]="{
					backgroundImage: 'url('+ notification.pictureUrl + ')'
				}"
			>
			</div>
			<div class="ms-3 my-auto">
				<div class="font-bold">
					{{notification.title}}
				</div>
				<div class="small">
					{{notification.description}}
				</div>
			</div>
		</div>
		<div class="flex">
			<div *ngIf="!notification.seen" class="my-auto me-2 notification-unseen-mark">
			</div>
		</div>
	</div>
</div>
