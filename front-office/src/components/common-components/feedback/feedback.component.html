<div
    class="bg-white p-4 feedback"
>
    <div class="mb-4">
        <star-rating [starType]="'svg'" [rating]="feedback.stars" />
    </div>
    <div class="mb-4">
        <p><i>{{feedback.comment}}</i></p>
    </div>
    <div class="mb-4 user">
        <img
            class="user-img"
            src="{{feedback.image}}" alt="Retour de {{feedback.userName}}">
        <span class="name"><h4>{{feedback.userName}}</h4></span>
    </div>
</div>
