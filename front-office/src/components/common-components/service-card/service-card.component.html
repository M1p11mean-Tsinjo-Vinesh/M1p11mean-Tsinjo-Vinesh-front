<div class="mb-4">

    <div class="position-relative">
        <ngb-carousel [interval]="2000" class="h-full" [showNavigationArrows]="true" [pauseOnHover]="false">
            <ng-template ngbSlide *ngFor="let image of service.pictureUrls" class="h-full">
                <div
                        class="service-img mb-4"
                        [ngStyle]="{
                    backgroundImage: 'url('+ image + ')'
                }"
                >
                </div>
            </ng-template>
        </ngb-carousel>
        <star-rating
            [rating]="value"
            [numOfStars]="1"
            class="preference-btn"
            (starClickChange)="onStarClick()"
        />
      <img
        *ngIf="service.discountInformation"
        class="discount-icon"
        src="https://res.cloudinary.com/dje2mveih/image/upload/v1709186826/assets/sale-icon_vu7i3d.webp"
           alt="discount sale">
    </div>
    <div class="text-center">
      <h5>{{service.name}}</h5>
      <small>
        {{service.price | number}}Ar
        <span *ngIf="service.discountInformation">({{ - service.price + service.discountInformation.value | number}} Ar économisé)</span>
      </small>
    </div>
</div>
